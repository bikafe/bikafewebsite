<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bİ KAFE MENÜ LİSTESİ</title>
<style>
  /* Genel ayarlar */
  body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #b89b6b;
    margin: 0; 
    padding: 30px 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #222;
    font-weight: 800;
    letter-spacing: 2px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  /* Butonlar */
  .buttons {
    text-align: center;
    margin-bottom: 30px;
  }
  .buttons button {
    background: #b89b6b; /* morumsu mavi */
    border: none;
    color: white;
    padding: 14px 28px;
    margin: 8px 10px;
    border-radius: 35px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(90,103,216,0.3);
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  .buttons button:hover {
    background: black;
    box-shadow: 0 8px 20px rgba(67,74,168,0.5);
    transform: translateY(-3px);
  }
  .buttons button.active {
    background: black;
    box-shadow: 0 10px 30px rgba(44,47,120,0.7);
    transform: translateY(-2px);
  }

  
  /* Menü alanı */
  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(270px,1fr));
    gap: 25px;
    max-width: 1100px;
    margin: 0 auto;
  }

  /* Menü öğeleri */
  .item {
    background: #e9e4dc;
    border-radius: 20px;
    box-shadow: 0 5px 18px rgba(0, 0, 0, 0.12);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .item:hover {
    transform: translateY(-10px) scale(1.04);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
  }

  .item img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 15px;
    border: 3px solid black;
    box-shadow: 0 4px 10px rgba(90,103,216,0.25);
  }

  .item h3 {
    margin: 0 0 10px 0;
    font-weight: 900;
    font-size: 1.3rem;
    color: #2d3748;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1.2px;
  }

  .item p {
    margin: 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: #4a5568;
    background: #e2e8f0;
    padding: 6px 15px;
    border-radius: 30px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    user-select: none;
  }

  /* Responsive */
  @media(max-width: 480px) {
    .buttons button {
      padding: 12px 20px;
      font-size: 0.9rem;
      margin: 6px 8px;
    }
    .item img {
      width: 130px;
      height: 130px;
    }
    .item h3 {
      font-size: 1.1rem;
    }
    .item p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<img src="https://i.hizliresim.com/7r824mz.png" alt="Logo" style="max-width: 150px; display: block; margin: 0 auto 20px;">
<h1 style="color: white;">Bİ KAFE Menü Listesi</h1>

<div class="buttons">

  <button class="filter-btn" data-category="soguk-icecek">Soğuk İçecekler</button>

</div>

  ];

  const menuContainer = document.getElementById("menu");
  const filterButtons = document.querySelectorAll(".filter-btn");

  function renderMenuItems(category) {
    // Menü temizlenir
    menuContainer.innerHTML = "";

    // Seçilen kategoriye göre filtreleme
    const filteredMenu = category === "all"
      ? menuData
      : menuData.filter(item => item.category === category);

    // Her öğe için HTML oluşturulup DOM'a eklenir
    filteredMenu.forEach(item => {
      const menuItem = document.createElement("div");
      menuItem.classList.add("item");

      menuItem.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h3>${item.name}</h3>
        <p>${item.price} ₺</p>
      `;

      menuContainer.appendChild(menuItem);
    });
  }

  // Sayfa yüklendiğinde tüm ürünleri göster
  renderMenuItems("all");

  // Butonlara tıklanma olaylarını tanımla
  filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      // Aktif butonu değiştir
      filterButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      // Seçilen kategoriye göre filtrele
      const category = btn.getAttribute("data-category");
      renderMenuItems(category);
    });
  });
</script>

</body>
</html>
